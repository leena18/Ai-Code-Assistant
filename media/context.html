<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Uploader</title>
  <link rel="stylesheet" href="context.css">
</head>
<body>

    <div class="header">
        <span class="logo">LASK .ai</span>
        <div class="icons">
            <img src="${profileIconUri}" alt="Profile" class="icon" />
            <img src="${infoIconUri}" alt="Info" class="icon" />
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" id="chat-tab">Chat</button>
        <button class="tab" id="context-tab">Add Context</button>
    </div>

  <div class="container">
    <button id="addCodeContextButton" class="context-button">Add Code Context +</button>
    <div id="codeContextDropdown" class="dropdown">
      <button id="addFileContext">Add File</button>
      <button id="addDirectoryContext">Add Directory</button>
      <button id="addCodeBlockContext">Add Code Block</button>
    </div>

    <button id="addDocumentContextButton" class="context-button">Add Document Context +</button>
    <div id="documentContextDropdown" class="dropdown">
      <button id="addTechDocContext">Add Technical Document</button>
      <button id="addReqDocContext">Add Requirement Document</button>
    </div>

    <ul id="fileList" class="context-list"></ul>
  </div>

  <script src="context.js"></script>

  <script>
    // Receive message from the extension to set the resource URI base
    window.addEventListener('message', (event) => {
      const message = event.data;
      if (message.command === 'setResourceUriBase') {
        setResourceUriBase(message.resourceUriBase);
      }
    });
  </script>
</body>
</html>
